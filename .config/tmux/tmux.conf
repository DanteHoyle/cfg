# changes prefix to Ctrl + Space
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.config/tmux/tmux.conf\; display-message "~/.config/tmux/tmux.conf reloaded."

# makes vertical and horizontal split keybinds match vim
unbind v
unbind s
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

# rebind for S since I reused s for splitting panes from vim
bind-key S choose-session

# create a new window with the same working directory
bind-key C new-window -c "#{pane_current_path}"

# by explicitly setting this, it doesn't ask for confirmation to kill a window pane
bind-key x kill-pane
bind-key & kill-window

# Allows switching window panges with vim keys
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

# Makes prefix + C-l clear the screen
bind-key C-l send-keys 'C-l'
bind-key C-k send-keys 'C-k'

# enables mouse input
setw -g mouse on

# enable clipboard
set -g set-clipboard on

# increase scrollback history
set -g history-limit 9999999

# rename window to reflect current program
setw -g automatic-rename on

# renumber windows when a window is closed
set -g renumber-windows on

# fixes colors with Neovim
set -g default-terminal 'tmux-256color'
set -sg terminal-overrides 'xterm-256color:RGB'
# enables undercurls in tmux
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# windows start numbers at 1
set -g base-index 1
setw -g pane-base-index 1

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=black bg=yellow bold'

# panes
set -g pane-border-style 'fg=yellow'
set -g pane-active-border-style 'fg=green'

# statusbar
set -g status-position top
set -g status-justify left
set -g status-style 'fg=green'

set -g status-left ''
set -g status-left-length 10

set -g status-right-length 200
set -g status-right '#[fg=red,bg=default]Ó¨Å #(get_ip.sh) #[fg=orange,bg=default]#(get_ip.sh 4) #[fg=yellow,bg=default]#(get_ip.sh 6) #[fg=green,bg=default]#(emoji_clock.sh)%F %T #[fg=green,dim,bg=default]%Z(%z)'

setw -g window-status-current-style 'fg=black bg=green'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=green bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=black bg=yellow bold'

# messages
set -g message-style 'fg=black bg=yellow bold'

# Changes some keybinds to be like vim
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.config/tmux/plugins/tpm/tpm'
