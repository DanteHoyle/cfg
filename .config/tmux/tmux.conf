# changes prefix to Ctrl + Space
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.config/tmux/tmux.conf\; display-message "~/.config/tmux/tmux.conf reloaded."

# makes vertical and horizontal split keybinds match vim
unbind v
unbind s
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

# rebind for S since I reused s for splitting panes from vim
bind-key S choose-session

# create a new window with the same working directory
bind-key C new-window -c "#{pane_current_path}"

# by explicitly setting this, it doesn't ask for confirmation to kill a window pane
bind-key x kill-pane
bind-key & kill-window

# Makes prefix + C-l clear the screen
bind-key C-l send-keys 'C-l'
bind-key C-k send-keys 'C-k'

# enables mouse input
setw -g mouse on

# enable clipboard
set -g set-clipboard on

set -g allow-passthrough on

# increase scrollback history
set -g history-limit 9999999

# rename window to reflect current program
setw -g automatic-rename off

# renumber windows when a window is closed
set -g renumber-windows on

# fixes colors with Neovim
# set -g default-terminal 'tmux-256color'
# set -sg terminal-overrides 'xterm-256color:RGB'
# enables undercurls in tmux
# set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# windows start numbers at 1
set -g base-index 1
setw -g pane-base-index 1

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# don't rename windows automatically
set-option -g allow-rename off

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=black bg=yellow bold'

# panes
set -g pane-border-style 'fg=yellow'
set -g pane-active-border-style 'fg=green'

# statusbar
# set -g status-position top
set -g status-justify left
set -g status-style 'fg=green'

set -g status-left ''
set -g status-left-length 10

setw -g window-status-current-style 'fg=black bg=green'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=green bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=black bg=yellow bold'

# messages
set -g message-style 'fg=black bg=yellow bold'

#set -g status-right "#(echo #{pane_current_path} | sed 's#$HOME#~#g')"

# Changes some keybinds to be like vim
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection

# Tmux Navigator
# Smart pane switching with awareness of Vim splits using Alt
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

bind-key -n M-h if-shell "$is_vim" 'send-keys M-h'  'select-pane -L'
bind-key -n M-j if-shell "$is_vim" 'send-keys M-j'  'select-pane -D'
bind-key -n M-k if-shell "$is_vim" 'send-keys M-k'  'select-pane -U'
bind-key -n M-l if-shell "$is_vim" 'send-keys M-l'  'select-pane -R'
bind-key -n M-\\ if-shell "$is_vim" 'send-keys M-\\'  'select-pane -l'

# For copy mode
bind-key -T copy-mode-vi M-h select-pane -L
bind-key -T copy-mode-vi M-j select-pane -D
bind-key -T copy-mode-vi M-k select-pane -U
bind-key -T copy-mode-vi M-l select-pane -R
bind-key -T copy-mode-vi M-\\ select-pane -l
